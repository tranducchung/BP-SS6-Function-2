<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>
<body>
<script>
    function findMin(number1,number2,number3) {
        let min = 0;
        if(number1<number2 && number1<number3){
            min = number1;
        }else if(number2<number3){
            min =number2
        }else {min = number3}
        return min
    }
    let x = parseInt(prompt("Enter number1"));
    let y = parseInt(prompt("Enter number2"));
    let z = parseInt(prompt("Enter number 3"));
    let result = findMin(x,y,z);
    alert("Số nhỏ nhất trong ba số là : " +result )
</script>
</body>
</html>
