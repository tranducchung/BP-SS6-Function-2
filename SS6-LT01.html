<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>
<body>
<script>
    function Square(number) {
      result = number*number;
        return result
    }
    let Enter = parseInt(prompt("Input number here"));
    let Calculation = Square(Enter);
    document.write("Square = "+ Calculation)
</script>
</body>
</html>
